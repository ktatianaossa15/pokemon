<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemones</title>
</head>

<body>

    <header class="encabezado">
        <figure class="pokeball">
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="" width="50%">
        </figure>
        <h1>POKEMON</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
                        alt="">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure class="img-charizard">
                <img src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="">
            </figure>
        </section>
        <article class="info-pokemon">
            <!--aqui vamos a poner el 1 div papa-->
            <div class="info-nivel">
                <div class="info-num">
                    <span class="info-title">No.</span>
                    <span class="info-valor">006</span>
                </div>
                <div class="info-num">
                    <span class="info-title">LEVEL</span>
                    <span class="info-valor">100</span>
                </div>
            </div>
            <div class="info-nivel">
                <div class="info-num">
                    <span class="info-title">TYPE</span>
                    <span class="info-valor">FIRE</span>
                </div>
                <!--aqui ponemos los hijos de este div-->
                <div class="info-num">
                    <span class="info-title">HABILITY</span>
                    <span class="info-valor">FLAMES</span>
                </div>
            </div>  
            <div class="info-nivel">
                <div class="info-num">
                    <span class="info-title">HEIGHT</span>
                    <span class="info-valor">1.7 m</span>
                </div>
                <div class="info-num">
                    <span class="info-title">WEIGHT</span>
                    <span class="info-valor">90.5</span>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="footer-container">
            <h3>OTROS</h3>
            <div>
                <figure>
                    <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="">
                </figure>
                <figure>
                    <img src="https://www.pngplay.com/wp-content/uploads/10/Pokemon-PNG-Free-File-Download.png" alt="">
                </figure>
                <figure>
                    <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="">
                </figure>
                <figure>
                    <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="">
                </figure>
            </div>
    </footer>
</body>

</html>
